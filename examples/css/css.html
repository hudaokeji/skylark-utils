<!DOCTYPE html>
<html>

<head>
    <style>
    p {
        margin: 8px;
        font-size: 16px;
    }
    </style>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/require.js/2.3.3/require.min.js"></script>
    <script>
    require.config({
        baseUrl: "./",
        packages: [{
            name: "skylark-utils",location: "../../dist/uncompressed/skylark-utils"
        }, {
            name: "skylark-langx",location: "http://registry.skylarkjs.org/dev/langx/skylark-langx/uncompressed/skylark-langx"
        }]
    });
    </script>
</head>

<body>
    <p class="class1" id="target">This is a styler.css item with class name class1 </p>
    <p class="class1 class2"> This is a styler.css item This is a styler.css item with class name class1 and class2</p>
    <script>
    require(["skylark-utils/css", "skylark-utils/styler"], function(css) {
        css.createStyleSheet({
            "@media screen" : {
                "body" : {
                    "background" : "blue",
                    "color" : "red"
                },
                ".class1" : {
                    "font-size" : "10px",
                    ".class2" : {
                        "font-size" : "12px",
                    }
                }

            }
        });
    });
    </script>
</body>

</html>
