<!DOCTYPE html>
<html>

<head>
    <style>
    div { color: blue;}
    span { color: red;}
    </style>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/require.js/2.3.3/require.min.js"></script>
    <script>
    require.config({
        baseUrl: "./",
        packages: [{
            name: "skylark-utils",
            location: "../../dist/skylark-utils"
        }]
    });
    </script>
</head>

<body>
    <h4>Example : Store then retrieve a value from the div element.</h4>
    <div>
        The values stored were
        <span></span> and
        <span></span>
    </div>
    <script>
    require(["skylark-utils/query", "skylark-utils/finder", "skylark-utils/datax"], function($, finder, datax) {
        var div = finder.find("div");
        datax.data(div, "test", {
            first: 16,
            last: "pizza!"
        });
        $("span:first").text(datax.data(div, "test").first);
        $("span:last").text(datax.data(div, "test").last);
    });
    </script>
</body>

</html>
