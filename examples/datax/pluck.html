<!DOCTYPE html>
<html>

<head>
    <style>
    button {margin: 4px;cursor: pointer;}
    input { margin: 4px; color: blue; }
    </style>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/require.js/2.3.3/require.min.js"></script>
    <script>
    require.config({
        baseUrl: "./",
        packages: [{
            name: "skylark-utils",location: "../../dist/skylark-utils"
        }, {
            name: "skylark-langx",location: "http://registry.skylarkjs.org/packages/skylark-langx/v0.9.0/uncompressed/skylark-langx"
        }]
    });
    </script>
</head>

<body>
    <h4>Example : <span>Get values from a 'title' property of each element in the collection.</span></h4>
    <div>
        <ul>
            <li title="1">10</li>
            <li title="2">20</li>
            <li title="3">30</li>
            <li title="4">40</li>
        </ul>
        <div class="result"></div>
    </div>
    <script>
    require(["skylark-utils/query", "skylark-utils/datax"], function($, datax) {
        var result = datax.pluck($("li"), "title").join("-");
        $(".result").html("result is: " + result);
    });
    </script>
</body>

</html>
