<!DOCTYPE html>
<html>

<head>
    <style>
    em {color: blue; font-weight: bold; }
    div { color: red;}
    </style>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/require.js/2.3.3/require.min.js"></script>
    <script>
    require.config({
        baseUrl: "./",
        packages: [{
            name: "skylark-utils",location: "../../dist/skylark-utils"
        }, {
            name: "skylark-langx",location: "http://registry.skylarkjs.org/packages/skylark-langx/v0.9.0/uncompressed/skylark-langx"
        }]
    });
    </script>
</head>

<body>
    <h4>Example : <span>Find each of the title attributes in em and display in div, and click button to remove title.</span></h4>
    <p>
        Once there was a <em title="huge, gigantic">large</em> dinosaur...
    </p>
    The title of the emphasis is:
    <div></div>
    <button>remove title</button>
    <strong></strong>
    <script>
    require(["skylark-utils/query", "skylark-utils/finder", "skylark-utils/datax"], function($, finder, datax) {
        var em = finder.find("em");
        var title = datax.attr(em, "title");
        $("div:first").text(title);
        $("button").click(function() {
            datax.removeAttr(em, "title");
            var removeTitle = datax.attr(em, "title");
            datax.text(finder.find("strong"), removeTitle ? removeTitle : "title is null");
        });
    });
    </script>
</body>

</html>
