<!DOCTYPE html>
<html>

<head>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/require.js/2.3.3/require.min.js"></script>
    <script>
    require.config({
        baseUrl: "./",
        packages: [{
            name: "skylark-utils",
            location: "../../dist/skylark-utils"
        }]
    });
    </script>
</head>

<body>
    <h4>Example : <span>Click buttion to prompt MSG: "button has been clicked".</span></h4>
    <button>click me</button>
    <p></p>
    <script>
    require(["skylark-utils/query", "skylark-utils/eventer"], function($, eventer) {
        var btn = $("button"),
            e = eventer.create("clicked", {
                msg: "button has been clicked"
            });

        btn.on("click", function() {
            eventer.trigger(btn, e);
        });

        btn.on("clicked", function(e) {
            $("p").html(e.msg);
        });
    });
    </script>
</body>

</html>
