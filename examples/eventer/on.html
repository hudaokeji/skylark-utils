<!DOCTYPE html>
<html>

<head>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/require.js/2.3.3/require.min.js"></script>
    <script>
    require.config({
        baseUrl: "./",
        packages: [{
            name: "skylark-utils",location: "../../dist/skylark-utils"
        }, {
            name: "skylark-langx",location: "http://registry.skylarkjs.org/packages/skylark-langx/v0.9.0/uncompressed/skylark-langx"
        }]
    });
    </script>
</head>

<body>
    <h4>Example : <span>The processing function accumulates + 1 for each event type in each element.</span></h4>
    <div class="count">0</div>
    <button class="target">Counter</button>
    <script>
    require(["skylark-utils/query", "skylark-utils/eventer"], function($, eventer) {
        var count = $(".count"),
            value = count.text();
        eventer.on($(".target")[0], "click mouseenter", function() {
            count.html(++value);
        });
    });
    </script>
</body>

</html>
