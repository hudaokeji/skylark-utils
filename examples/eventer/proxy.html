<!DOCTYPE html>
<html>

<head>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/require.js/2.3.3/require.min.js"></script>
    <script>
    require.config({
        baseUrl: "./",
        packages: [{
            name: "skylark-utils",location: "../../dist/skylark-utils"
        }, {
            name: "skylark-langx",location: "http://registry.skylarkjs.org/packages/skylark-langx/v0.9.0/uncompressed/skylark-langx"
        }]
    });
    </script>
</head>

<body>
    <h4>Example : <span>Click on the first li effect.</span></h4>
    <div>
        <ul>
            <li>hello</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
            <li>5</li>
            <li>world!</li>
        </ul>
    </div>
    <p></p>
    <script>
    require(["skylark-utils/query", "skylark-utils/eventer"], function($, eventer) {
        $("li:first").on("click", function(evt) {
            eventer.trigger($("li:last")[0], eventer.proxy(evt), {
                value: $(this).text()
            });
        });
        $("li:last").on("click", function(evt) {
            if (evt._args) $("p").html(evt._args.value + " " + $(this).text());
        });
    });
    </script>
</body>

</html>
