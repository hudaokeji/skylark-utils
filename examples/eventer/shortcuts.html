<!DOCTYPE html>
<html>

<head>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/require.js/2.3.3/require.min.js"></script>
    <script>
    require.config({
        baseUrl: "./",
        packages: [
            { name: "skylark-utils", location: "../../dist/skylark-utils" },
        ]
    });
    </script>
</head>

<body>
    <h4>Example : <span>Shortcuts CTRL+ALT+SHIFT+X ã€‚</span></h4>
    <p></p>
    <script>
    require(["skylark-utils/finder", "skylark-utils/eventer"], function(finder, eventer) {
        eventer.shortcuts(document.body).add("CTRL+ALT+SHIFT+X", function(e) {
            var p = finder.find("p");
            p.innerHTML = e.code || e.keyCode;
        });
    });
    </script>
</body>

</html>
