<!DOCTYPE html>
<html>

<head>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/require.js/2.3.3/require.min.js"></script>
    <script>
    require.config({
        baseUrl: "./",
        packages: [{
            name: "skylark-utils",location: "../../dist/skylark-utils"
        }, {
            name: "skylark-langx",location: "http://registry.skylarkjs.org/packages/skylark-langx/v0.9.0/uncompressed/skylark-langx"
        }]

    });
    </script>
</head>

<body>
    <h4>Example : <span>Click button to stop the event, or continue the event.</span></h4>
    <div>
        <button class="stop">stop click</button>
        <button class="not-stop">click</button>
    </div>
    <p></p>
    <script>
    require(["skylark-utils/query", "skylark-utils/eventer"], function($, eventer) {
        $("button.stop").click(function(e) {
            eventer.stop(e);
            $("p").html("trigger by stopped button! ");
        });

        $("button.not-stop").click(function(e) {
            $("p").html("trigger by not stopped button !");
        });

        $("div").click(function(e) {
            $("p").append(" so you can see div msg").style("color", "red");
        });
    });
    </script>
</body>

</html>
