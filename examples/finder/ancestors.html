<!DOCTYPE html>
<html>

<head>
    <style>
    form {
        border: 2px green solid;
        padding: 2px;
        margin: 0;
        background: #efe;
    }
    div {color: red;}
    </style>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/require.js/2.3.3/require.min.js"></script>
    <script>
    require.config({
        baseUrl: "./",
        packages: [{
            name: "skylark-utils",location: "../../dist/skylark-utils"
        }, {
            name: "skylark-langx",location: "http://registry.skylarkjs.org/packages/skylark-langx/v0.9.0/uncompressed/skylark-langx"
        }]
    });
    </script>
</head>

<body>
    <h4>Example : <span>Find the form element on input.</span></h4>
    <form>
        <div>Form is surrounded by the blue outline</div>
        <label>Child:</label>
        <input name="name" />
    </form>
    Sibling to form:
    <input name="none" />
    <script>
    require(["skylark-utils/finder", "skylark-utils/styler"], function(finder, styler) {
        finder.ancestors(finder.find("input "), "form").forEach(function(node, index) {
            styler.css(node, "border", "2px dotted blue");
        });
    });
    </script>
</body>

</html>
