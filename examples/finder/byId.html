<!DOCTYPE html>
<html>

<head>
    <style>
    p {margin: 8px;font-size: 16px;}
    </style>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/require.js/2.3.3/require.min.js"></script>
    <script>
    require.config({
        baseUrl: "./",
        packages: [
            { name: "skylark-utils", location: "../../dist/skylark-utils" },
        ]
    });
    </script>
</head>

<body>
    <h4>Example : <span>Select the element with the id "target" and give it a red border.</span></h4>
    <p id="target">This is a finder.byId item </p>
    <p> This is not a finder.byId item </p>
    <script>
    require(["skylark-utils/finder", "skylark-utils/styler"], function(finder, styler) {
        styler.css(finder.byId("target"), "border", "2px dotted red");
    });
    </script>
</body>

</html>
