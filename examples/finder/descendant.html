<!DOCTYPE html>
<html>

<head>
    <style>
    form { border: 2px green solid; padding: 2px; margin: 0;background: #efe; }
    div {color: red;}
    fieldset { margin: 1px;padding: 3px;}
    </style>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/require.js/2.3.3/require.min.js"></script>
    <script>
    require.config({
        baseUrl: "./",
        packages: [{
            name: "skylark-utils",location: "../../dist/skylark-utils"
        }, {
            name: "skylark-langx",location: "http://registry.skylarkjs.org/packages/skylark-langx/v0.9.0/uncompressed/skylark-langx"
        }]
    });
    </script>
</head>

<body>
    <h4>Example : <span>Find the first input descendant element under all forms.</span></h4>
    <form>
        <div>Form is surrounded by the green outline</div>
        <label>Child:</label>
        <input name="name" />
        <fieldset>
            <label>Grandchild:</label>
            <input name="newsletter" />
        </fieldset>
    </form>
    Sibling to form:
    <input name="none" />
    <script>
    require(["skylark-utils/finder", "skylark-utils/styler"], function(finder, styler) {
        styler.css(finder.descendant(finder.find("form"), ">input"), "border", "2px dotted blue");
    });
    </script>
</body>

</html>
