<!DOCTYPE html>
<html>

<head>
    <style>
    body {
        font-size: 14px;
    }
    </style>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/require.js/2.3.3/require.min.js"></script>
    <script>
    require.config({
        baseUrl: "./",
        packages: [
            { name: "skylark-utils", location: "../../dist/skylark-utils" }
        ]
    });
    </script>
</head>

<body>
    <h4>Example : <span> Find the first child with good class and change it's style.</span></h4>
    <ul class="topnav">
        <li class="child1">Item 1</li>
        <li class="good">Item 2
            <ul>
                <li>Nested item 1</li>
                <li>Nested item 2</li>
                <li>Nested item 3</li>
            </ul>
        </li>
        <li class="child3">Item 3</li>
        <li class="good">Item 4</li>
        <li class="child3">Item 5</li>
    </ul>
    <script>
    require(["skylark-utils/styler", "skylark-utils/finder"], function(styler, finder) {
        styler.css(finder.firstChild(finder.find("ul.topnav"), ".good"), "border", "3px double red");
    });
    </script>
</body>

</html>
