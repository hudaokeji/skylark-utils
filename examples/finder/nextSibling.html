<!DOCTYPE html>
<html>

<head>
    <style>
    li { margin: 3px;padding: 3px;background: #EEEEEE;}
    li.hilight { background: yellow;}
    </style>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/require.js/2.3.3/require.min.js"></script>
    <script>
    require.config({
        baseUrl: "./",
        packages: [{
            name: "skylark-utils",location: "../../dist/skylark-utils"
        }, {
            name: "skylark-langx",location: "http://registry.skylarkjs.org/packages/skylark-langx/v0.9.0/uncompressed/skylark-langx"
        }]
    });
    </script>
</head>

<body>
    <h4>Example : <span>Find the sibling element that contains the "selected" style of p.</span></h4>
    <p>Hello</p>
    <p>Hello Again</p>
    <p class="selected">And Again</p>
    <p class="selected">Agin And Again</p>
    <script>
    require(["skylark-utils/styler", "skylark-utils/finder"], function(styler, finder) {
        styler.css(finder.nextSibling(finder.find("p"), ".selected"), "background", "yellow");
    });
    </script>
</body>

</html>
