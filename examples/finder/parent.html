<!DOCTYPE html>
<html>

<head>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/require.js/2.3.3/require.min.js"></script>
    <script>
    require.config({
        baseUrl: "./",
        packages: [{
            name: "skylark-utils",location: "../../dist/skylark-utils"
        }, {
            name: "skylark-langx",location: "http://registry.skylarkjs.org/packages/skylark-langx/v0.9.0/uncompressed/skylark-langx"
        }]
    });
    </script>
</head>

<body>
    <h4>Example : <span>Add borders to the direct parent element of the unordered list subnav.</span></h4>
    <ul class="topnav">
        <li class="child1">Item 1</li>
        <li class="child2">Item 2
            <ul class="subnav">
                <li>Nested item 1</li>
                <li>Nested item 2</li>
                <li>Nested item 3</li>
            </ul>
        </li>
        <li class="child3">Item 3</li>
    </ul>
    <script>
    require(["skylark-utils/styler", "skylark-utils/finder"], function(styler, finder) {
        styler.css(finder.parent(finder.find("ul.subnav"), ".child2"), "border", "3px double red");
    });
    </script>
</body>

</html>
