<!DOCTYPE html>
<html>

<head>
    <style>
    li {margin: 3px;padding: 3px;background: #eee;}
    li.hilight {background: yellow; }
    </style>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/require.js/2.3.3/require.min.js"></script>
    <script>
    require.config({
        baseUrl: "./",
        packages: [{
            name: "skylark-utils",
            location: "../../dist/skylark-utils"
        }, ]
    });
    </script>
</head>

<body>
    <h4>Example : <span>Find the previous sibling element of p with the "selected" style.</span></h4>
    <p>Hello</p>
    <p>Hello Again</p>
    <p class="selected">And Again</p>
    <p class="selected">Again And Again</p>
    <script>
    require(["skylark-utils/styler", "skylark-utils/finder"], function(styler, finder) {
        styler.css(finder.previousSibling(finder.find(".selected"), "p"), "background", "yellow");
    });
    </script>
</body>

</html>
