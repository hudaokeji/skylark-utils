<!DOCTYPE html>
<html>

<head>
    <style>
    li {margin: 3px;padding: 3px;background: #eee;}
    li.hilight {background: yellow; }
    </style>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/require.js/2.3.3/require.min.js"></script>
    <script>
    require.config({
        baseUrl: "./",
        packages: [{
            name: "skylark-utils",
            location: "../../dist/skylark-utils"
        }, ]
    });
    </script>
</head>

<body>
    <h4>Example : <span>Find the p element and the previous sibling element of "selected" to set the style border.</span></h4>
    <p>Hello</p>
    <p>Hello Again</p>
    <p class="selected">And Again</p>
    <p >Again And Again</p>
    <script>
    require(["skylark-utils/styler", "skylark-utils/finder"], function(styler, finder) {
        finder.previousSiblings(finder.find(".selected"), "p").forEach(function(node, index) {
            styler.css(node, "border", "2px dotted blue");
        });
    });
    </script>
</body>

</html>
