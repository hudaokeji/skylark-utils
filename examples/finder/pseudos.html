<!DOCTYPE html>
<html>

<head>
    <style>
    li {margin: 3px;padding: 3px; background: #eee;}
    li.hilight {background: yellow;}
    </style>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/require.js/2.3.3/require.min.js"></script>
    <script>
    require.config({
        baseUrl: "./",
        packages: [{
            name: "skylark-utils",location: "../../dist/skylark-utils"
        }, {
            name: "skylark-langx",location: "http://registry.skylarkjs.org/packages/skylark-langx/v0.9.0/uncompressed/skylark-langx"
        }]
    });
    </script>
</head>

<body>
    <h4>Example : <span>Input output "unchecked" if the output "checked" is selected.</span></h4>
    <input id="check" type="checkbox" checked=true />
    <script>
    require(["skylark-utils/eventer", "skylark-utils/finder"], function(eventer, finder) {
        var input = finder.byId("check");
        eventer.on(input, "change", function() {
            //var value = finder.pseudos.checked(input);
            var finded = finder.find("#check:checked");
            alert(finded ? "checked" : "unchecked");

        });
    });
    </script>
</body>

</html>
