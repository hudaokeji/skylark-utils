<!DOCTYPE html>
<html>

<head>
    <style>
    div {
        background-color: #bca;
        width: 100px;
        border: 1px solid green;
    }
    </style>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/require.js/2.3.3/require.min.js"></script>
    <script>
    require.config({
        baseUrl: "./",
        packages: [{
            name: "skylark-utils",
            location: "../../dist/skylark-utils"
        }]
    });
    </script>
</head>

<body>
    <h4>Example : <span>Click the button to animate the div with a number of different properties.</span></h4>
    <button id="go">&raquo; Run</button>
    <div id="block">Hello!</div>
    <script>
    require(["skylark-utils/query", "skylark-utils/finder", "skylark-utils/fx"], function($, finder, fx) {
        $("#go").on("click", function() {
            fx.animate(finder.byId("block"), {
                width: "70%",
                opacity: 0.4,
                marginLeft: "0.6in",
                fontSize: "3em",
                borderWidth: "10px"
            }, 1500);
        });
    });
    </script>
</body>

</html>
