<!DOCTYPE html>
<html>

<head>
    <style>
    span {color: red;cursor: pointer;}
    div { margin: 3px;width: 80px;display: none;height: 80px; float: left;}
    div#one { background: #f00;}
    </style>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/require.js/2.3.3/require.min.js"></script>
    <script>
    require.config({
        baseUrl: "./",
        packages: [{
            name: "skylark-utils",
            location: "../../dist/skylark-utils"
        }]
    });
    </script>
</head>

<body>
    <h4>Example : Animates hidden divs to fade in.</h4>
    <span id="target">Click here...</span>
    <div id="one"></div>
    <script>
    require(["skylark-utils/query", "skylark-utils/finder", "skylark-utils/fx"], function($, finder, fx) {
        $("body").on("click", function() {
            fx.fadeIn(finder.find("div"), "slow");
        });
    });
    </script>
</body>

</html>
