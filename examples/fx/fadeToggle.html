<!DOCTYPE html>
<html>

<head>
    <style>
    p { font-size:150%; cursor:pointer; }
    </style>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/require.js/2.3.3/require.min.js"></script>
    <script>
    require.config({
        baseUrl: "./",
        packages: [{
            name: "skylark-utils",
            location: "../../dist/skylark-utils"
        }]
    });
    </script>
</head>

<body>
<h4>Example : <span>Fades first paragraph in or out.</span></h4>
<button>fadeToggle p1</button>
<p>This paragraph has a slow, linear fade.</p>
    <script>
    require(["skylark-utils/query","skylark-utils/finder",  "skylark-utils/fx"], function($, finder,fx) {
       $("button").on("click", function() {
            fx.fadeToggle(finder.find("p"),"slow");
        });
    });
    </script>
</body>

</html>
