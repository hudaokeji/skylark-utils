<!DOCTYPE html>
<html>

<head>
    <style>
    p { background: yellow;}
    </style>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/require.js/2.3.3/require.min.js"></script>
    <script>
    require.config({
        baseUrl: "./",
        packages: [{
            name: "skylark-utils",
            location: "../../dist/skylark-utils"
        }]
    });
    </script>
</head>

<body>
    <h4>Example : <span>Animates all hidden paragraphs to show slowly.</span></h4>
    <button>Show it</button>
    <p style="display: none">Hello 2</p>
    <script>
    require(["skylark-utils/query", "skylark-utils/finder", "skylark-utils/fx"], function($, finder, fx) {
        $("button").on("click", function() {
            fx.fadeIn(finder.find("p"), "slow");
        });
    });
    </script>
</body>

</html>
