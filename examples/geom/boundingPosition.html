<!DOCTYPE html>
<html>

<head>
    <style>
    .border {height: 50px;width:50px;margin: 30px;padding: 20px; border: 2px solid red;}
    </style>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/require.js/2.3.3/require.min.js"></script>
    <script>
    require.config({
        baseUrl: "./",
        packages: [{
            name: "skylark-utils",location: "../../dist/skylark-utils"
        }, {
            name: "skylark-langx",location: "http://registry.skylarkjs.org/packages/skylark-langx/v0.9.0/uncompressed/skylark-langx"
        }]
    });
    </script>
</head>

<body>
    <h4>Example : <span>Sets the top and left parameter values of the div container, and the parameter is the final result location, which contains the size of the outer space.</span></h4>
    bounding  postition :top:100,left:100
    <div class="border"></div>
    <script>
    require(["skylark-utils/query","skylark-utils/finder", "skylark-utils/geom", "skylark-utils/datax"], function($,finder, geom, datax) {
        geom.boundingPosition(finder.find("div"),{top:100,left:100});
    });
    </script>
</body>

</html>
