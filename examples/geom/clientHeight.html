<!DOCTYPE html>
<html>

<head>
    <style>
    div {height: 100px;width:100px;margin: 100px;padding: 100px; border: 2px solid red;}
    </style>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/require.js/2.3.3/require.min.js"></script>
    <script>
    require.config({
        baseUrl: "./",
        packages: [{
            name: "skylark-utils",
            location: "../../dist/skylark-utils"
        }]
    });
    </script>
</head>

<body>
    <h4>Example : <span>Calculate the total height of the visible region of div, and the b elements display the results.</span></h4>
    rect clientHeight : <b></b>
    <div></div>
    <script>
    require(["skylark-utils/finder", "skylark-utils/geom", "skylark-utils/datax"], function(finder, geom, datax) {
        datax.text(finder.find("b"), geom.clientHeight(finder.find("div")));
    });
    </script>
</body>

</html>
