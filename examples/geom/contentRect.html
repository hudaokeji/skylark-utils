<!DOCTYPE html>
<html>

<head>
    <style>
    .rect {height: 50px;width:50px;margin: 100px;padding: 80px; border: 2px solid red;}
    </style>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/require.js/2.3.3/require.min.js"></script>
    <script>
    require.config({
        baseUrl: "./",
        packages: [{
            name: "skylark-utils",
            location: "../../dist/skylark-utils"
        }]
    });
    </script>
</head>

<body>
    <h4>Example : <span>Calculate the size of the div content, and the b elements display the results.</span></h4>
    rect content  :
    <div>widht: <b></b></div>
    <div>height: <b></b></div>
    <div class="rect"></div>
    <script>
    require(["skylark-utils/finder", "skylark-utils/geom", "skylark-utils/datax"], function(finder, geom, datax) {
        datax.text(finder.find("b:first"), geom.contentRect(finder.find("div:last")).width);
        datax.text(finder.find("b:last"), geom.contentRect(finder.find("div:last")).height);
    });
    </script>
</body>

</html>
