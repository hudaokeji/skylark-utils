<!DOCTYPE html>
<html>

<head>
    <style>
    body {margin: 100px;border: 2px solid red;padding: 10px;}
    </style>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/require.js/2.3.3/require.min.js"></script>
    <script>
    require.config({
        baseUrl: "./",
        packages: [{
            name: "skylark-utils",location: "../../dist/skylark-utils"
        }, {
            name: "skylark-langx",location: "http://registry.skylarkjs.org/packages/skylark-langx/v0.9.0/uncompressed/skylark-langx"
        }]
    });
    </script>
</head>

<body>
    <h4>Example : <span>Gets the size of the current document.</span></h4>
    <div></div>
    Document width : <b></b>
    and  Document height : <b></b>
    <script>
    require(["skylark-utils/finder", "skylark-utils/geom", "skylark-utils/datax"], function(finder, geom, datax) {
       var doc= geom.getDocumentSize(document);
        datax.text(finder.find("b:first"), doc.width);
        datax.text(finder.find("b:last"), doc.height);
    });
    </script>
</body>

</html>
