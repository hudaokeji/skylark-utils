<!DOCTYPE html>
<html>

<head>
    <style>
    .border {margin: 30px;padding: 20px; border: 2px solid red;}
    </style>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/require.js/2.3.3/require.min.js"></script>
    <script>
    require.config({
        baseUrl: "./",
        packages: [{
            name: "skylark-utils",
            location: "../../dist/skylark-utils"
        }]
    });
    </script>
</head>

<body>
    <h4>Example : <span>The pass parameter to div is witdth and height, and the result does not contain margin values</span></h4>
    relative  rect : top:<b>100</b>   left:<b>100</b>
    <div class="border"></div>
    <script>
    require(["skylark-utils/query","skylark-utils/finder", "skylark-utils/geom", "skylark-utils/datax"], function($,finder, geom, datax) {
        geom.relativeRect(finder.find("div"),{top:100,left:100});
    });
    </script>
</body>

</html>
