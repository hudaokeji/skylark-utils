<!DOCTYPE html>
<html>

<head>
    <style>
    div.demo {
        background: #CCCCCC none repeat scroll 0 0;
        border: 3px solid #666666;
        margin: 5px;
        padding: 5px;
        position: relative;
        width: 200px;
        height: 100px;
        overflow: auto;
    }
    p { margin: 10px;padding: 5px;border: 2px solid #666;width: 1000px; height: 1000px;}
    </style>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/require.js/2.3.3/require.min.js"></script>
    <script>
    require.config({
        baseUrl: "./",
        packages: [{
            name: "skylark-utils",location: "../../dist/skylark-utils"
        }, {
            name: "skylark-langx",location: "http://registry.skylarkjs.org/packages/skylark-langx/v0.9.0/uncompressed/skylark-langx"
        }]
    });
    </script>
</head>

<body>
    <h4>Example : <span>Set the scrollLeft of a div.</span></h4>
    <div class="demo">
        <h1>lalala</h1>
        <p>Hello</p>
    </div>
    <script>
    require(["skylark-utils/finder", "skylark-utils/geom", "skylark-utils/datax"], function(finder, geom, datax) {
        geom.scrollLeft(finder.find("div.demo"), 300);
    });
    </script>
</body>

</html>
