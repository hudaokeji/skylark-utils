<!DOCTYPE html>
<html>

<head>
    <style>
    div {margin: 100px;border: 2px solid red;padding: 10px;}
    </style>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/require.js/2.3.3/require.min.js"></script>
    <script>
    require.config({
        baseUrl: "./",
        packages: [{
            name: "skylark-utils",
            location: "../../dist/skylark-utils"
        }, ]
    });
    </script>
</head>

<body>
    <h4>Example : <span>Set the geom size, the size of the value contains the border. b elements shows the result.</span></h4>
    rect size : <b></b>
    <div></div>
    <script>
    require(["skylark-utils/finder", "skylark-utils/geom", "skylark-utils/datax"], function(finder, geom, datax) {
        geom.size(finder.find("div"), {
            width: 200,
            height: 300
        });
        var s = geom.size(finder.find("div"));
        datax.text(finder.find("b"), "width:"+s.width+",height:"+s.height);
    });
    </script>
</body>

</html>
