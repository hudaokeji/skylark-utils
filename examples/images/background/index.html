<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width" />

  <title>background</title>

  <!-- put in separate folder so JS path is different from CSS path -->
  <link rel="stylesheet" href="css/background.css" >

</head>
<body>

  <h1>background</h1>

<div class="box orange-tree"></div>

<div class="box thunder-cloud"></div>

<div class="box multi1"></div>

<div class="box blue"></div>

<script type="text/javascript" src="../../../dist/skylark-utils-all.js"></script>

<script>

var imgLoad0 = skylarkjs.images.loaded( '.orange-tree', { background: true }, function() {
  console.log('orange tree bg images loaded', imgLoad0.images.length );
});

var imgLoad1 = skylarkjs.images.loaded( '.thunder-cloud', { background: true }, function() {
  console.log('thunder cloud bg images loaded', imgLoad1.images.length);
});

var imgLoad2 = skylarkjs.images.loaded( '.multi1', { background: true }, function() {
  console.log('multi1 bg images loaded', imgLoad2.images.length);
});

var imgLoad3 = skylarkjs.images.loaded( '.box', { background: true }, function() {
  console.log('.box bg images loaded', imgLoad3.images.length);
});
imgLoad3.on('progress', function( e) {
  console.log( 'progress on .box', e.img.src);
});

</script>

</body>
</html>
