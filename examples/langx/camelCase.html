<!DOCTYPE html>
<html>

<head>
    <style>
    </style>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/require.js/2.3.3/require.min.js"></script>
    <script>
    require.config({
        baseUrl: "./",
        packages: [{
            name: "skylark-utils",location: "../../dist/skylark-utils"
        }, {
            name: "skylark-langx",location: "http://registry.skylarkjs.org/packages/skylark-langx/v0.9.0/uncompressed/skylark-langx"
        }]
    });
    </script>
</head>

<body>
<h4>Example : <span>Turn a dasherized string into “camel case”. Doesn’t affect already camel-cased strings.</span></h4>
   camelCase("sky-lark") . result <b></b>
    <script>
    require(["skylark-utils/finder", "skylark-utils/langx", "skylark-utils/datax"], function(finder, langx, datax) {
        datax.text(finder.find("b"), langx.camelCase("sky-lary"));
    });
    </script>
</body>

</html>
