<!DOCTYPE html>
<html>

<head>  
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/require.js/2.3.3/require.min.js"></script>
    <script>
    require.config({
        baseUrl: "./",
        packages: [{
            name: "skylark-utils",location: "../../dist/skylark-utils"
        }, {
            name: "skylark-langx",location: "http://registry.skylarkjs.org/packages/skylark-langx/v0.9.0/uncompressed/skylark-langx"
        }]
    });
    </script>
</head>

<body>
    <h4>Example :<span>The third p element position moves behind the first p element.</span></h4>
    <p>one</p>
    <p>two</p>
    <p>three</p>
    <script>
    require(["skylark-utils/finder", "skylark-utils/noder"], function(finder, noder) {
        noder.after(finder.find("p:first"),finder.find("p:last"));
    });
    </script>
</body>

</html>
