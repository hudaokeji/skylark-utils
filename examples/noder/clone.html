<!DOCTYPE html>
<html>

<head>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/require.js/2.3.3/require.min.js"></script>
    <script>
    require.config({
        baseUrl: "./",
        packages: [{
            name: "skylark-utils",location: "../../dist/skylark-utils"
        }, {
            name: "skylark-langx",location: "http://registry.skylarkjs.org/packages/skylark-langx/v0.9.0/uncompressed/skylark-langx"
        }]
    });
    </script>
</head>

<body>
    <h4>Example : <span>Clones all b elements (data-deep=true) and prepends them to all paragraphs</span></h4>
    <div>
        <button data-deep=false>clone</button>
        <button data-deep=true>cloneDeep</button>
        <p>Hello, how are you?</p>
    </div>
    <script>
    require(["skylark-utils/query", "skylark-utils/noder"], function($, noder) {
        $("button").on("click", function() {
            var value = $(this).data().deep;
            var node = noder.clone($("p:first")[0], value);
            $("div").addContent($(node).append(" clone with deep: " + value));
        });
    });
    </script>
</body>

</html>
