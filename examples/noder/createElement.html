<!DOCTYPE html>
<html>

<head>
    <style>
    div {border: 2px solid blue;}
    p { background: yellow; margin: 4px;}
    </style>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/require.js/2.3.3/require.min.js"></script>
    <script>
    require.config({
        baseUrl: "./",
        packages: [{
            name: "skylark-utils",location: "../../dist/skylark-utils"
        }, {
            name: "skylark-langx",location: "http://registry.skylarkjs.org/packages/skylark-langx/v0.9.0/uncompressed/skylark-langx"
        }]
    });
    </script>
</head>

<body>
    <h4>Example : <span>Click the button to add the text for world's p element in the div element.</span></h4>
    <button>Click</button>
    <div>Hello</div>
    <script>
    require(["skylark-utils/query", "skylark-utils/noder"], function($, noder) {
        $("button").on("click", function() {
            $("div").addContent(noder.createElement("p", {
                innerHTML: "world!"
            }));
        });
    });
    </script>
</body>

</html>
