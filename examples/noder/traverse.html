<!DOCTYPE html>
<html>

<head>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/require.js/2.3.3/require.min.js"></script>
    <script>
    require.config({
        baseUrl: "./",
        packages: [{
            name: "skylark-utils",
            location: "../../dist/skylark-utils"
        }]
    });
    </script>
</head>

<body>
    <h4>Example : <span>Click the input value of the button to increase.</span></h4>
    <button>traverse</button>
    <div>
        <input type="text" value=1 />
        <input type="text" value=2 />
    </div>
    <script>
    require(["skylark-utils/query", "skylark-utils/noder"], function($, noder) {
        $("button").on("click", function() {
            noder.traverse($("div")[0], function(node) {
                var selector = $(node),
                    value = parseInt(selector.val());
                if (value) selector.val(value + 1);
            });
        });
    });
    </script>
</body>

</html>
