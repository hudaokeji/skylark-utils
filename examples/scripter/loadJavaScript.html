<!DOCTYPE html>
<html>

<head>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/require.js/2.3.3/require.min.js"></script>
    <script>
    require.config({
        baseUrl: "./",
        packages: [{
            name: "skylark-utils",
            location: "../../dist/skylark-utils"
        }, ]
    });
    </script>
</head>

<body>
    <strong></strong>
    <button>click me deleteScript</button>
    <div><strong></strong></div>
    <p></p>
    <script>
    require(["skylark-utils/query", "skylark-utils/scripter", "skylark-utils/datax", "skylark-utils/finder"], function($, scripter, datax, finder) {
        var loadId = scripter.loadJavaScript(["./../../../src/skylark-utils/router.js"],function(fx){
            datax.text(finder.find("strong:first"), "load success");
        });
        $("button").click(function() {
            var delMsg = scripter.deleteJavaScript(loadId);
            datax.text(finder.find("strong:last"), delMsg ? "delete error" : "delete success");
        });
    });
    </script>
</body>

</html>
