<!DOCTYPE html>
<html>

<head>
    <style>
    p {
        margin: 8px;
        font-size: 16px;
    }

    .selected {
        color: blue;
    }

    .highlight {
        background: yellow;
    }
    </style>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/require.js/2.3.3/require.min.js"></script>
    <script>
    require.config({
        baseUrl: "./",
        packages: [{
            name: "skylark-utils",location: "../../dist/skylark-utils"
        }, {
            name: "skylark-langx",location: "http://registry.skylarkjs.org/packages/skylark-langx/v0.9.0/uncompressed/skylark-langx"
        }]
    });
    </script>
</head>

<body>
    <p id="target">This is a selected item </p>
    <p> This is not a selected item </p>
    <script>
    require(["skylark-utils/finder", "skylark-utils/styler"], function(finder, styler) {
        styler.addClass(finder.byId("target"), "selected");
    });
    </script>
</body>

</html>
