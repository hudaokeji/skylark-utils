<!DOCTYPE html>
<html>

<head>
    <style>
    </style>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/require.js/2.3.3/require.min.js"></script>
    <script>
    require.config({
        baseUrl: "./",
        packages: [{
            name: "skylark-utils",location: "../../dist/skylark-utils"
        }, {
            name: "skylark-langx",location: "http://registry.skylarkjs.org/packages/skylark-langx/v0.9.0/uncompressed/skylark-langx"
        }]
    });
    </script>
</head>

<body>
    <p>This is a p </p>
      Is 'p' element  isInvisible ? <input></input>
    <script>
    require(["skylark-utils/finder", "skylark-utils/datax", "skylark-utils/styler"], function(finder, datax,styler) {
      var bool =  styler.isInvisible(finder.find("p"));
        datax.val(finder.find("input"),bool);
    });
    </script>
</body>

</html>
