<!DOCTYPE html>
<html>

<head>
    <style>
    p {
        margin: 8px;
        font-size: 16px;
    }

    .foo {
        display: none;
        color: blue;
    }
    </style>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/require.js/2.3.3/require.min.js"></script>
    <script>
    require.config({
        baseUrl: "./",
        packages: [
            { name: "skylark-utils", location: "../../dist/skylark-utils" },
        ]
    });
    </script>
</head>

<body>
    <p id="target" class="foo">This is a 'foo' item </p>
    <script>
    require(["skylark-utils/finder", "skylark-utils/styler"], function(finder, styler) {
        styler.toggleClass(finder.byId("target"), "foo");
    });
    </script>
</body>

</html>
